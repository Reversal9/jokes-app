services:
  frontend:
    build:
      context: ./frontend

    ports:
    - 8501:8501
    restart: always
    # volumes:
    #   - .:/app

  backend:
    build:
      context: ./backend
      target: dev
    ports:
    - 3000:3000
    restart: always

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: example
    volumes:
      - pg-data:/var/lib/postgresql/data

volumes:
  pg-data:
